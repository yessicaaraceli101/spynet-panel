<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>

  <script>
    // Bloqueo si NO inici√≥ sesi√≥n como admin
    if (localStorage.getItem("adminAuth") !== "yes") {
      window.location.href = "admin_login.html";
    }
  </script>

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body{
      background:#f3f4f6;
      margin:0;
      padding:0;
      font-family:Arial,sans-serif;
    }

    /* TOPBAR */
    .topbar{
      width:100%;
      padding:15px 18px;
      background:white;
      box-shadow:0 1px 4px rgba(0,0,0,0.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
    }
    .topbar h2{
      margin:0;
      font-size:20px;
      font-weight:800;
      color:#111827;
    }
    .topbar-buttons{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .volver-btn{
      padding:10px 18px;
      background:#e5e7eb;
      color:#374151;
      text-decoration:none;
      border-radius:8px;
      font-size:14px;
      font-weight:700;
      transition:0.2s;
      border:1px solid #e5e7eb;
    }
    .volver-btn:hover{ background:#d1d5db; }

    .logout-btn{
      background:#dc2626;
      color:white;
      padding:10px 18px;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
      font-weight:800;
      transition:.2s;
      border:1px solid #dc2626;
    }
    .logout-btn:hover{
      background:#b91c1c;
      border-color:#b91c1c;
    }

    /* CONTENEDOR */
    .admin-container{ padding:25px; }

    /* KPI clicables */
    .kpi-link{
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .kpi-link:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(0,0,0,0.10);
    }
    .kpi-link:active{
      transform:translateY(0px);
      box-shadow:0 10px 22px rgba(0,0,0,0.08);
    }

    .kpi-go{
      margin-top:10px;
      font-size:12px;
      font-weight:700;
      color:#6b7280;
      display:inline-flex;
      gap:6px;
      align-items:center;
    }

    /* ===== MODAL CONFIRMACION ===== */
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999999;
      padding:18px;
    }
    .modal-overlay.show{
      display:flex !important;
    }
    .modal-box{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.25);
      padding:18px;
      border:1px solid #e5e7eb;
      animation:pop .12s ease-out;
    }
    @keyframes pop{
      from{ transform:scale(.98); opacity:.6; }
      to{ transform:scale(1); opacity:1; }
    }
    .modal-box h3{
      margin:0 0 8px 0;
      font-size:18px;
      color:#111827;
    }
    .modal-box p{
      margin:0;
      color:#4b5563;
      font-size:14px;
      line-height:1.4;
    }
    .modal-actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:14px;
    }
    .btn-cancel{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      background:#f3f4f6;
      color:#374151;
      font-weight:800;
      cursor:pointer;
    }
    .btn-danger{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #dc2626;
      background:#dc2626;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .btn-danger:hover{ background:#b91c1c; border-color:#b91c1c; }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <h2>Panel Administrativo</h2>

    <div class="topbar-buttons">
      <a href="index.html" class="volver-btn">‚Üê Volver</a>

      <!-- ‚úÖ IMPORTANTE: ID nuevo para que app.js NO lo agarre -->
      <button type="button" class="logout-btn" id="btnLogoutAdminPanel">
        Cerrar sesi√≥n
      </button>
    </div>
  </div>

  <!-- DASHBOARD COMPLETO -->
  <div class="admin-container">
    <section id="dashboard" class="view">

      <div class="grid cols-3">

        <!-- KPI VENTAS -->
        <div class="card kpi-card kpi-ventas kpi-link"
             onclick="irA('ventas')"
             title="Ir a Ventas">
          <div class="kpi-header">
            <b>Ventas</b>
            <span id="kpi-ventas-mes-title"></span>
          </div>
          <div class="kpi-body">
            <div id="kpi-ventas-mes" class="kpi-main">‚Äî</div>
            <small class="kpi-sub">Total del Mes</small>

            <div id="kpi-ventas-anho" class="kpi-anual">‚Äî</div>
            <small class="kpi-sub">Total del A√±o</small>

            <div class="kpi-go"><i class="fa-solid fa-arrow-right"></i> Ver ventas</div>
          </div>
        </div>

        <!-- KPI COMPRAS -->
        <div class="card kpi-card kpi-compras kpi-link"
             onclick="irA('compras')"
             title="Ir a Compras">
          <div class="kpi-header">
            <b>Compras</b>
            <span id="kpi-compras-mes-title"></span>
          </div>
          <div class="kpi-body">
            <div id="kpi-compras-mes" class="kpi-main">‚Äî</div>
            <small class="kpi-sub">Total del Mes</small>

            <div id="kpi-compras-anho" class="kpi-anual">‚Äî</div>
            <small class="kpi-sub">Total del A√±o</small>

            <div class="kpi-go"><i class="fa-solid fa-arrow-right"></i> Ver compras</div>
          </div>
        </div>

        <!-- KPI STOCK -->
        <div class="card kpi-card kpi-stock kpi-link"
             onclick="irA('productos')"
             title="Ir a Productos / Stock">
          <div class="kpi-header">
            <b>Stock</b>
            <span id="kpi-stock-mes-title"></span>
          </div>
          <div class="kpi-body">
            <div id="kpi-productos" class="kpi-main">‚Äî</div>
            <small class="kpi-sub">Productos en Stock</small>

            <div class="kpi-go"><i class="fa-solid fa-arrow-right"></i> Ver productos</div>
          </div>
        </div>

      </div>

      <!-- Accesos r√°pidos -->
      <div class="card accesos-card pretty-access">
        <div class="title-row">
          <i class="fa-solid fa-bolt"></i>
          <b>Accesos R√°pidos</b>
        </div>

        <div class="access-buttons">
          <button class="acc-btn blue" onclick="location.href='index.html#ventas'">
            <i class="fa fa-shopping-cart"></i>
            Nueva Venta
          </button>

          <button class="acc-btn green" onclick="location.href='index.html#compras'">
            <i class="fa fa-receipt"></i>
            Nueva Compra
          </button>

          <button class="acc-btn orange" onclick="location.href='index.html#productos'">
            <i class="fa fa-box"></i>
            Gestionar Productos
          </button>
        </div>
      </div>

    </section>
  </div>

  <!-- ‚úÖ MODAL CONFIRMAR CERRAR SESI√ìN (ADMIN) -->
  <div id="modalCerrarSesionAdmin" class="modal-overlay">
    <div class="modal-box">
      <h3>üîí Cerrar sesi√≥n</h3>
      <p>¬øEst√°s seguro de que deseas cerrar sesi√≥n del panel administrativo?</p>

      <div class="modal-actions">
        <button class="btn-cancel" type="button" onclick="closeLogoutModalAdmin()">Cancelar</button>
        <button class="btn-danger" type="button" onclick="cerrarAdmin()">S√≠, cerrar sesi√≥n</button>
      </div>
    </div>
  </div>

  <script>
    function irA(seccion) {
      window.location.href = `index.html#${seccion}`;
    }

    // ‚úÖ MODAL ADMIN (NOMBRES √öNICOS PARA NO CHOCAR CON app.js)
    function openLogoutModalAdmin(){
      const m = document.getElementById("modalCerrarSesionAdmin");
      if(m) m.classList.add("show");
    }
    function closeLogoutModalAdmin(){
      const m = document.getElementById("modalCerrarSesionAdmin");
      if(m) m.classList.remove("show");
    }

    // ‚úÖ cerrar sesi√≥n admin
    function cerrarAdmin() {
      localStorage.removeItem("adminAuth");
      sessionStorage.removeItem("adminAuth");
      window.location.replace("admin_login.html");
    }

    // ‚úÖ conectar bot√≥n con el modal (admin)
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btnLogoutAdminPanel");
      if (btn) btn.addEventListener("click", openLogoutModalAdmin);

      // cerrar clickeando fuera
      const m = document.getElementById("modalCerrarSesionAdmin");
      if (m) {
        m.addEventListener("click", (e) => {
          if (e.target === m) closeLogoutModalAdmin();
        });
      }
    });

    // ‚úÖ cerrar con ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLogoutModalAdmin();
    });
  </script>

  <!-- tus scripts normales -->
  <script src="js/app.js"></script>
  <script src="js/compras.js"></script>
  <script src="js/ventas.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof cargarKpis === "function") {
        cargarKpis();
      } else {
        console.error("cargarKpis() no est√° disponible");
      }
    });
  </script>

</body>
</html>
