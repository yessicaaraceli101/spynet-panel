<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPYnet • Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: #f3f4f6; /* gris claro */
    }

    .login-container {
      display: flex; background: white; border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); overflow: hidden;
      width: 850px; max-width: 95%;
    }

    .left {
      flex: 1; background: linear-gradient(180deg, #1e3a8a, #2563eb); color: white;
      padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
    }

    .left img {
      width: 110px; height: auto; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,.3);
      margin-bottom: 20px; background: white; padding: 5px;
    }

    .left h1 { font-size: 2.2rem; margin: 0; }
    .left p { margin-top: 10px; opacity: .9; font-size: 1rem; }

    .left a {
      color: #fff; text-decoration: underline; font-size: .9rem; margin-top: 20px; display: inline-block; cursor: pointer;
    }

    .right {
      flex: 1; background: #fff; padding: 40px;
      display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
    }

    .right h2 { margin: 0 0 10px; font-size: 2rem; color: #1e3a8a; }
    .right p { margin-bottom: 20px; color: #555; }

    form { width: 100%; max-width: 420px; }

    .field { text-align: left; margin-bottom: 14px; }
    .field label { font-size: .9rem; color: #333; display:block; margin-bottom: 6px; }

    input {
      width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 10px; font-size: 1rem; transition: border .3s;
    }
    input:focus { border-color: #2563eb; outline: none; }

    .alert {
      display:none; margin-bottom:12px; border-radius:10px; padding:10px 12px; text-align:left; font-size:.95rem;
      border:1px solid transparent;
    }
    .error { background:#fee2e2; color:#b91c1c; border-color:#fecaca; }
    .success { background:#dcfce7; color:#166534; border-color:#bbf7d0; }

    button {
      width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 10px;
      font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background .3s, opacity .2s;
    }
    button:hover { background: #1e40af; }
    button[disabled] { opacity:.7; cursor:not-allowed; }

    @media (max-width: 768px) {
      .login-container { flex-direction: column; width: 90%; }
      .left, .right { padding: 30px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="left">
      <img id="logo" src="img/logo.png" alt="Logo Autoservice">
      <h1>SPYnet</h1>
      <p>Inventario, compras y ventas.</p>
      <a id="changeLogo">Cambiar logo</a>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>

    <div class="right">
      <h2>¡Bienvenido!</h2>
      <p>Inicia sesión para continuar</p>

      <div id="errorBox" class="alert error">Usuario o contraseña incorrecta.</div>
      <div id="okBox" class="alert success">Inicio de sesión exitoso. Redirigiendo…</div>

      <form id="loginForm" autocomplete="on">
        <div class="field">
          <label for="usuario">Usuario:</label>
          <input id="usuario" name="usuario" type="text" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="field">
          <label for="password">Contraseña:</label>
          <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button id="btnLogin" type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <script>
  const isHttp = location.protocol === 'http:' || location.protocol === 'https:';
  const API_BASE = isHttp ? '' : 'http://localhost:4000';

  // === Logo personalizado ===
  const fileInput = document.getElementById('fileInput');
  const logo = document.getElementById('logo');
  const changeLogo = document.getElementById('changeLogo');
  changeLogo.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', e => {
    const f = e.target.files[0];
    if (!f) return;
    const r = new FileReader();
    r.onload = ev => {
      const dataUrl = ev.target.result;
      logo.src = dataUrl;
      localStorage.setItem('customLogo', dataUrl);
    };
    r.readAsDataURL(f);
  });
  window.addEventListener('load', () => {
    const saved = localStorage.getItem('customLogo');
    if (saved) logo.src = saved;
  });

  // === Login ===
  const form = document.getElementById('loginForm');
  const errorBox = document.getElementById('errorBox');
  const okBox = document.getElementById('okBox');
  const btn = document.getElementById('btnLogin');

  const show = (el, msg) => { if (msg) el.textContent = msg; el.style.display = 'block'; };
  const hide = el => el.style.display = 'none';

  form.addEventListener('submit', async e => {
    e.preventDefault();
    hide(errorBox); hide(okBox);
    const usuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!usuario || !password) return;

    btn.disabled = true; btn.textContent = 'Ingresando...';

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password })
      });

      if (res.ok) {
        // ✅ Marca al usuario como autenticado
        localStorage.setItem('auth', 'ok');
        show(okBox, 'Inicio de sesión exitoso. Redirigiendo…');
        setTimeout(() => window.location.href = 'index.html', 800);
      } else if (res.status === 401) {
        show(errorBox, 'Usuario o contraseña incorrecta.');
      } else {
        show(errorBox, 'Error en el servidor. Intenta de nuevo.');
      }
    } catch (err) {
      show(errorBox, 'No se pudo conectar con el servidor.');
    } finally {
      btn.disabled = false; btn.textContent = 'Ingresar';
    }
  });
</script>

</body>
</html>
